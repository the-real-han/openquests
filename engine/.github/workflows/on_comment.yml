name: Instant Query Handler

on:
  issue_comment:
    types: [created]

permissions:
  contents: read   # To read gamestate.json
  issues: write    # To reply to issues

jobs:
  handle_comment:
    runs-on: ubuntu-latest
    if: ${{ !github.event.issue.pull_request }} # Ignore PR comments
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Comment Handler
        run: npx ts-node src/handle_comment.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
