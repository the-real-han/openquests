name: Daily Game Tick

on:
  schedule:
    # Run once a day at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allow manual triggering

permissions:
  contents: write # To commit state changes
  issues: write   # To read/comment on issues

jobs:
  tick:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Run Game Tick
        run: npm run tick
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit State Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Daily Tick: Day ${{ env.GAME_DAY }}"
          file_pattern: 'gamestate.json'
